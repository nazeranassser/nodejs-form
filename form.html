<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  
    <form  action="http://localhost:7000/submitform" method="post">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="exampleInputPhoneNumber" placeholder="Enter phone number">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
 
</body>
</html>

</html>
